services:
  - type: web
    name: salon-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false

  - type: web
    name: salon-frontend
    env: node
    plan: free
    rootDir: client
    buildCommand: "npm install && npm run build"
    startCommand: "npm run preview -- --port 10000"
    envVars:
      - key: VITE_RAZORPAY_KEY_ID
        sync: false

    routes:
      - type: rewrite
        source: /api/*
        destination: https://salon-backend.onrender.com/api/*
